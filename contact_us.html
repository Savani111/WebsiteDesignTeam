<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Fright - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-nav.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-title">
            <img src="images/logo.png" alt="Stage Fright Logo" class="logo">
            <h1>Stage Fright</h1>
        </a>
        <button class="mobile-nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav>
            <ul>
                <li><a href="our_story.html">Our Story</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="store.html">Merch</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main style="background-color: #581414;">
        <section class="tour-banner">
            <video autoplay muted loop playsinline>
                <source src="videos/background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="banner-text">
                <h1>Contact Us</h1>
                <p>Get in touch with Stage Fright</p>
            </div>
        </section>

        <div class="forms-container">
            <section class="contact-form">
                <h2>Join Our Email List</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>

            <section class="booking-form">
                <h2>Book Stage Fright</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="venue-name">Venue Name:</label>
                        <input type="text" id="venue-name" name="venue-name" required placeholder="Enter venue name">
                    </div>
                    <div class="form-group">
                        <label for="venue-address">Venue Address:</label>
                        <input type="text" id="venue-address" name="venue-address" required placeholder="Enter full venue address">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date:</label>
                        <input type="date" id="event-date" name="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-time">Event Time:</label>
                        <input type="time" id="event-time" name="event-time" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Event Type:</label>
                        <select id="event-type" name="event-type" required>
                            <option value="">Select Event Type</option>
                            <option value="concert">Concert</option>
                            <option value="festival">Festival</option>
                            <option value="private-event">Private Event</option>
                            <option value="corporate">Corporate Event</option>
                            <option value="wedding">Wedding</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget Range:</label>
                        <select id="budget" name="budget" required>
                            <option value="">Select Budget Range</option>
                            <option value="under-1000">Under $1,000</option>
                            <option value="1000-2000">$1,000 - $2,000</option>
                            <option value="2000-5000">$2,000 - $5,000</option>
                            <option value="5000-plus">$5,000+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="additional-info">Additional Information:</label>
                        <textarea id="additional-info" name="additional-info" placeholder="Please provide any additional details about your event, such as expected guest count, special requirements, or specific song requests..."></textarea>
                    </div>
                    <button type="submit">Submit Booking Request</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Stage Fright. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/stagefright.2018/" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/tiktok_icon.png" alt="TikTok">
            </a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">
                <img src="images/youtube_icon.png" alt="YouTube">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
